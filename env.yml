name: theanh28
channels:
  # Ưu tiên Conda-forge và PyTorch Channel cho các gói khoa học dữ liệu và PyTorch
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # CÁC GÓI CÀI ĐẶT BẰNG CONDA (Các gói lớn và cơ bản)
  - python=3.10  # Chọn phiên bản Python ổn định
  - pip
  - numpy=2.2.5  # Phiên bản tương thích
  - pandas=2.2.3
  - matplotlib=3.10.3
  - scipy=1.15.2
  - scikit-learn=1.6.1
  - pytorch=2.6.0 # Phiên bản PyTorch có CUDA 12.6
  - torchaudio=2.6.0
  - torchvision=0.21.0
  - notebook # Thêm Jupyter/Notebook để dễ phát triển
  - ffmpeg # Cần cho moviepy, imageio-ffmpeg
