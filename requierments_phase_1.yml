name: Phase1
channels:
  # Kênh chính thức cho PyTorch và Conda-forge (rất nhiều gói khoa học dữ liệu)
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # CÁC GÓI CÀI ĐẶT BẰNG CONDA (Ưu tiên cho các thư viện lớn/cơ bản)
  - python=3.9 # PyTorch 2.0.1+cu118 thường hoạt động tốt với Python 3.9/3.10
  - pip
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - networkx
  - Pillow=9.2.0 # Giữ phiên bản cũ nếu có ràng buộc
  
  # PyTorch và dependencies (cấu hình cho CUDA 11.8)
  - pytorch=2.0.1=py3.9_cuda11.8_cudnn8.7.0_0 # Đảm bảo phiên bản và CUDA
  - torchaudio=2.0.2
  - torchvision=0.15.2
  - triton=2.0.0
  
